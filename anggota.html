    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin-top: 50px;
        }
        /* Background dekoratif */
        .background-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1; /* Supaya berada di belakang konten */
        }
        .background-decorations::before, .background-decorations::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(2, 102, 209, 0.1); /* Warna biru transparan */
        }
        .background-decorations::before {
            width: 600px;
            height: 600px;
            top: -100px;
            left: -150px;
        }
        .background-decorations::after {
            width: 500px;
            height: 500px;
            bottom: -100px;
            right: -120px;
        }
        /* Elemen dekorasi tambahan */
        .additional-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* Tetap di belakang konten utama */
        }
        .additional-decorations::before, .additional-decorations::after {
            content: '';
            position: absolute;
            background: rgba(0, 145, 234, 0.1); /* Warna biru muda transparan */
            transform: rotate(45deg);
            border-radius: 10px;
        }
        .additional-decorations::before {
            width: 300px;
            height: 20px;
            top: 10%;
            left: 20%;
        }

        .additional-decorations::after {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            transform: rotate(-45deg);
        }

        /* Pola SVG */
        .svg-pattern {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: -1; /* Tetap di belakang */
            opacity: 0.5;
        }

        /* Kartu anggota */
        .content-section {
            text-align: center;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 230px;
            height: 485px;
            padding: 10px;
            text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .container {
            padding: 10px 0;
        }

        .container h4 {
            margin: 10px 0;
            color: #2A64FC;
        }

        .container p {
            color: #555;
        }
        

        /* Gaya ikon tombol */
        .btn {
            text-decoration: none;
            color: #2A64FC;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
