    <style>
        body {
            font-family: 'Poppins', sans-serif;  /* Mengatur font halaman */
            background-color: #ffffff;  /* Menetapkan warna latar belakang putih */
            text-align: center;  /* Mengatur teks agar berada di tengah */
            margin-top: 50px;  /* Memberi jarak dari atas */
        }
        
        /* Dekorasi background dengan elemen berbentuk lingkaran */
        .background-decorations {
            position: fixed;  /* Menempatkan elemen tetap di layar */
            top: 0; left: 0; width: 100%; height: 100%;  /* Menutupi seluruh layar */
            overflow: hidden;  /* Menyembunyikan elemen yang keluar dari batas */
            pointer-events: none;  /* Menonaktifkan interaksi pengguna dengan elemen ini */
            z-index: -1; /* Agar elemen dekorasi berada di belakang konten */
        }

        .background-decorations::before, .background-decorations::after {
            content: '';  /* Membuat elemen pseudo dengan konten kosong */
            position: absolute;
            border-radius: 50%;  /* Membuat elemen berbentuk lingkaran */
            background: rgba(2, 102, 209, 0.1); /* Warna latar belakang dengan transparansi */
        }

        .background-decorations::before {
            width: 600px; height: 600px; top: -100px; left: -150px;  /* Posisi dan ukuran lingkaran pertama */
        }

        .background-decorations::after {
            width: 500px; height: 500px; bottom: -100px; right: -120px;  /* Posisi dan ukuran lingkaran kedua */
        }

        /* Dekorasi tambahan pada background */
        .additional-decorations {
            position: fixed;  /* Menempatkan elemen tetap di layar */
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;  /* Menonaktifkan interaksi pengguna dengan elemen ini */
            z-index: -2; /* Agar elemen ini berada lebih rendah dari dekorasi sebelumnya */
        }

        .additional-decorations::before, .additional-decorations::after {
            content: '';  /* Membuat elemen pseudo dengan konten kosong */
            position: absolute;
            background: rgba(0, 145, 234, 0.1); /* Warna biru muda transparan */
            transform: rotate(45deg);  /* Memutar elemen */
            border-radius: 10px;  /* Membuat sudut lebih melengkung */
        }

        .additional-decorations::before {
            width: 300px; height: 20px; top: 10%; left: 20%;  /* Posisi elemen pertama */
        }

        .additional-decorations::after {
            width: 150px; height: 150px; bottom: 10%; right: 10%; /* Posisi elemen kedua */
            transform: rotate(-45deg);  /* Membalik rotasi elemen */
        }

        /* Pola SVG di tengah layar */
        .svg-pattern {
            position: fixed;
            top: 50%; left: 50%; width: 200px; height: 200px;
            transform: translate(-50%, -50%);  /* Menempatkan pola di tengah layar */
            z-index: -1; /* Agar pola berada di belakang konten */
            opacity: 0.5; /* Mengatur transparansi */
        }

        /* Gaya untuk kartu anggota tim */
        .content-section {
            text-align: center;  /* Menempatkan teks di tengah */
            padding: 20px;  /* Memberi jarak di dalam elemen */
        }

        .cards-container {
            display: flex;  /* Menggunakan flexbox untuk layout kartu */
            justify-content: center;  /* Menyusun kartu agar terpusat */
            flex-wrap: wrap;  /* Membungkus kartu jika tidak muat dalam satu baris */
            gap: 20px;  /* Memberi jarak antar kartu */
            margin-top: 20px;  /* Memberi jarak atas */
        }

        .card {
            background-color: white;  /* Latar belakang kartu berwarna putih */
            border-radius: 10px;  /* Sudut kartu membulat */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);  /* Efek bayangan pada kartu */
            transition: 0.3s;  /* Efek transisi saat hover */
            width: 230px; height: 485px; padding: 10px; text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);  /* Efek bayangan saat kartu dihover */
        }

        .card img {
            width: 100%; height: 300px; object-fit: cover; border-radius: 10px;  /* Gambar pada kartu agar sesuai ukuran dan berbentuk melengkung */
        }

        .container {
            padding: 10px 0;  /* Memberi jarak atas dan bawah pada konten dalam kartu */
        }

        .container h4 {
            margin: 10px 0; color: #2A64FC;  /* Menambahkan margin dan mengatur warna judul */
        }

        .container p {
            color: #555;  /* Mengatur warna teks deskripsi anggota */
        }

        /* Gaya untuk tombol media sosial */
        .btn {
            text-decoration: none;  /* Menghilangkan garis bawah pada tautan */
            color: #2A64FC;  /* Mengatur warna ikon */
            font-size: 20px;  /* Mengatur ukuran font ikon */
            margin: 5px;  /* Memberi jarak antar ikon */
        }
    </style>
